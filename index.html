<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>SocialNet</h1>
</header>
<main>
    <form id="registrationForm">
        <h2>Create Your Account</h2>
        <div class="form-group">
            <label for="fullName">Full Name<span>*</span></label>
            <input type="text" id="fullName" name="fullName" required>
            <small class="error-message"></small>
        </div>

        <div class="form-group">
            <label for="email">Email Address<span>*</span></label>
            <input type="email" id="email" name="email" required>
            <small class="error-message"></small>
        </div>

        <div class="form-group">
            <label for="password">Password<span>*</span></label>
            <input type="password" id="password" name="password" required>
            <small class="error-message"></small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password<span>*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <small class="error-message"></small>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth<span>*</span></label>
            <input type="date" id="dob" name="dob" required>
            <small class="error-message"></small>
        </div>

        <div class="form-group">
            <label>Gender<span>*</span></label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <small class="error-message"></small>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number (optional)</label>
            <input type="tel" id="phone" name="phone">
            <small class="error-message"></small>
        </div>

        <div class="form-group">
            <label for="profilePicture">Profile Picture (optional)</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </div>

        <div class="form-group terms">
            <label><input type="checkbox" id="terms" required> I accept the <a href="#">Terms and Conditions</a><span>*</span></label>
            <small class="error-message"></small>
        </div>

        <button type="submit">Register</button>
    </form>
</main>
<footer>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Help</a></p>
</footer>

<script src="index.js"></script>
</body>
</html>
